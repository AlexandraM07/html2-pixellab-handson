<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  >
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Grid practice 2</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
    crossorigin="anonymous"
  >
</head>


<body
  class="d-flex flex-column justify-content-center bg-light"
  style="height: 100vh"
>

  <section class="mb-5">
    <div class="container">
      <header class="row">
        <div class="col">
          <h1>Aliniate folosind flexbox</h1>
        </div>
      </header>
    </div>

    <div class="border container">
      <div class="row justify-content-center">
        <div class="col-4 bg-info py-3"></div>
      </div>

      <div class="row justify-content-between">
        <div class="col-4 bg-info py-3"></div>
        <div class="col-4 bg-info py-3"></div>
      </div>

      <div class="row justify-content-center">
        <div class="col-4 bg-info mb-3 py-3"></div>
      </div>
    </div>

    <div class="border container">
      <div class="row justify-content-between">
        <div class="col-4 bg-info mb-1 py-3"></div>
        <div class="col-4 bg-info mb-1 py-3"></div>
      </div>

      <div class="row justify-content-between">
        <div class="col-4 bg-info mb-1 py-3"></div>
        <div class="col-4 bg-info mb-1 py-3"></div>
      </div>

      <div class="row justify-content-start">
        <div class="col-4 bg-info me-1 py-3"></div>
        <div class="col-4 bg-info py-3"></div>
      </div>

    </div>
  </section>


  <section>
    <div class="container">
      <header class="row">
        <div class="col">
          <h1>Aliniate folosind offset</h1>
        </div>
      </header>
    </div>

    <div class="border container">
      <div class="row">
        <div class="col-4 py-3 bg-info"></div>
        <div class="col-4 offset-4 py-3 bg-info"></div>
      </div>

      <div class="row">
        <div class="col-4 offset-4 py-3 bg-info"></div>
      </div>

      <div class="border">
        <div class="border container">
          <div class="row justify-content-between">
            <div class="col-4 bg-info mb-1 py-3"></div>
            <div class="col-4 bg-info mb-1 py-3"></div>
          </div>

          <div class="row justify-content-between">
            <div class="col-4 bg-info mb-1 py-3"></div>
            <div class="col-4 bg-info mb-1 py-3"></div>
          </div>

          <div class="row justify-content-start">
            <div class="col-4 bg-info me-1 py-3"></div>
            <div class="col-4 bg-info py-3"></div>
          </div>

        </div>
      </div>

  </section>
</body>

</html>
